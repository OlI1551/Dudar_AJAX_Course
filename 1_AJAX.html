    Информация про Ajax
    Технология Ajax позволят отправлять запросы на сторону сервера без перезагрузки страницы.
    Все данные передаются в асинхронном режиме,
    что позволяет связать серверную и клиентскую часть в одно целое
    и передавать данные без перезагрузки страницы.

    В современных сайтах очень часто применяется подобная технология.
    На нашем сайте в большинстве формочек также использована данная технология.
    Курсы по технологии Ajax в современном вебе максимально актуальны. 

    У нас на сайте вы можете отправить комментарий,
    добавить урок в избранное или сделать что-то другое на сайте
    и все процессы будут выполнены в режиме асинхронной передачи данных на сервер.
    В ходе ajax видеоуроков мы с вами будет схожий функционал для изучения Ajax на практике.

    Принцип передачи данных очень прост, а его реализация занимает лишь несколько строк кода.
    
    План курса
    В ходе Ajax уроков  мы изучим технологию Ajax как для чайников
    и научимся передавать данные с клиентской стороны на серверную. 

    Мы создадим несколько проектов и настроим передачу данных в асинхронном формате.
    Также нами будут рассмотрены Ajax примеры на практике, что отлично подойдут для начинающих.
    
    Интересный факт
    Сеть Вконтакте использует технологию Ajax для всех запросов на сайте.
    Даже для перехода между страницами выполняется асинхронная передача данных,
    что позволяет подгружать страницы без перезагрузки сайта.
    Принцип удобный, ведь всегда подгружается не весь сайт целиком,
    а лишь необходимый блок информации.
