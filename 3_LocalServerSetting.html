<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Установка локального сервера</title>
    <script type="text/javascript" src="js/jquery-3.7.1.min.js"></script>
</head>
<body>
    <!-- Для работы с технологией Ajax требуется работа с сервером.
    В качестве сервера можно использовать либо удаленный,
    либо локальный сервер.
    За урок мы установим программу для запуска локального сервера на компьютере.
    Локальный сервер
    Установите локальный сервер OpenServer на компьютер.
    Для установки OpenServer перейдите на его официальный сайт и скачайте программу.
    https://ospanel.io/
    После скачивания выполните установку программы. Инструкцию по установке можно найти здесь.
    https://ospanel.io/docs/ 
    
    Все наши данные будут находиться в папке denwer home localhost 
    Папки в home как-будто бы имена сайтов 
    Создадим mySite папку нашего сайта 
    в ней создаем папку www - поддомен нашего главного сайта 
    туда закидываем весь код, все скрипты, фото с нашего сайта 
    создаем текстовый файл index.php и открываем его в редакторе Visual Studio Code
    там в html сделаем вывод текста на странице
    перезапустим сервер run - он увидит наше приложение (сайта) и папку www со страницами
    потом просто набираем mySite - перейдет по адресу https://mysite/
    и откроет единственную страничку index.php в папке www в папке mySite
    в редакторе в файле index можно вносить изменения,
    после обновления страницы будут появляться на странице в браузере,
    если не отключать локальный сервер -->
    
</body>
</html>
